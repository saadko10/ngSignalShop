<div class="cart-item">
  <span>{{ item.name }}</span>
  <!-- Two-way binding for quantity -->
  <input type="number"
         [(ngModel)]="item.quantity"
         (ngModelChange)="onQuantityChange($event)"
         min="1">
  <span>${{ item.price * item.quantity }}</span>
  <button (click)="onRemove()">Remove</button>
</div>
